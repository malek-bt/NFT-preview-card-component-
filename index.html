<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  

</head>

<body>

  <main class="wrapper">
    <section class="card">
      <article class="equilibre-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="equi">
        <img src="images/icon-view.svg" alt="" class="view">
      </article>
      <article class="card-body">
          <h3>Equilibrium #3429</h3>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="informations">
            <div class="eth">
              <img src="images/icon-ethereum.svg" class="eth-img">
              <p class="eth-p">0.041 ETH</p>
            </div>

            <div class="time">
              <img src="images/icon-clock.svg" class="time-img">
              <p class="time-p">3 days left</p>
            </div>
          </div>
          <hr>

          <div class="authour">
            <img src="images/image-avatar.png" alt="authour image" class="auth-img">
            <p class="auth-p">Creation of <span>Jules Wyvern</span> </p>
          </div>
      </article>
    </section>
  </main>
  


</body>

</html>
